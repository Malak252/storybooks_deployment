---
- name: Install Git, Docker, and Jenkins on Amazon Linux 2023
  hosts: all
  become: yes
  tasks:

    # Step 1: Update dnf repository and cache
    - name: Update dnf repository and cache
      dnf:
        update_cache: yes

    # Step 2: Install Git
    - name: Install Git
      dnf:
        name: git
        state: present

    # Step 3: Install Docker
    - name: Install Docker
      dnf:
        name: docker
        state: present
        update_cache: yes

    # Step 4: Start and enable Docker service
    - name: Start and enable Docker service
      systemd:
        name: docker
        enabled: yes
        state: started

    # Step 5: Add current user to Docker group (optional)
    - name: Add user to Docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    # Step 6: Install Java (Amazon Corretto)
    - name: Install Amazon Corretto 11 (Java)
      dnf:
        name: java-11-amazon-corretto
        state: present

    # Step 7: Add Jenkins repository key
    - name: Add Jenkins repo key
      rpm_key:
        key: https://pkg.jenkins.io/redhat-stable/jenkins.io.key

    # Step 8: Add Jenkins repository via shell
    - name: Add Jenkins repository
      shell: |
        wget -O /etc/yum.repos.d/jenkins.repo http://pkg.jenkins.io/redhat-stable/jenkins.repo
        rpm --import https://pkg.jenkins.io/redhat-stable/jenkins.io.key

    # Step 9: Install Jenkins
    - name: Install Jenkins
      dnf:
        name: jenkins
        state: present

    # Step 10: Start and enable Jenkins service
    - name: Start and enable Jenkins service
      systemd:
        name: jenkins
        enabled: yes
        state: started